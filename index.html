<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>Family Tree Navigation</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .container {
      text-align: center;
      background: rgba(255, 255, 255, 0.95);
      padding: 60px 40px;
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
      backdrop-filter: blur(10px);
      max-width: 500px;
      width: 90%;
    }
    
    h1 {
      color: #333;
      margin-bottom: 15px;
      font-size: 2.5em;
      font-weight: 700;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
    }
    
    .subtitle {
      color: #666;
      margin-bottom: 40px;
      font-size: 1.2em;
      font-weight: 300;
    }
    
    .button-container {
      display: flex;
      flex-direction: column;
      gap: 20px;
      margin-top: 30px;
    }
    
    .nav-button {
      padding: 18px 36px;
      font-size: 1.3em;
      font-weight: 600;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s ease;
      text-decoration: none;
      display: inline-block;
      text-transform: uppercase;
      letter-spacing: 1px;
      position: relative;
      overflow: hidden;
    }
    
    .nav-button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: left 0.5s;
    }
    
    .nav-button:hover::before {
      left: 100%;
    }
    
    .btn-ba-na {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
    }
    
    .btn-ba-na:hover {
      background: linear-gradient(135deg, #5a6fd8 0%, #6a4190 100%);
      transform: translateY(-3px);
      box-shadow: 0 12px 35px rgba(102, 126, 234, 0.4);
    }
    
    .btn-me-na {
      background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
      color: white;
      box-shadow: 0 8px 25px rgba(240, 147, 251, 0.3);
    }
    
    .btn-me-na:hover {
      background: linear-gradient(135deg, #ee82f0 0%, #f3455a 100%);
      transform: translateY(-3px);
      box-shadow: 0 12px 35px rgba(240, 147, 251, 0.4);
    }
    
    .family-icon {
      font-size: 4em;
      margin-bottom: 20px;
      color: #667eea;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
    }
    
    @media (max-width: 600px) {
      .container {
        padding: 40px 20px;
      }
      
      h1 {
        font-size: 2em;
      }
      
      .nav-button {
        padding: 15px 30px;
        font-size: 1.1em;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="family-icon">üë®‚Äçüë©‚Äçüëß‚Äçüë¶</div>
    <h1>C√¢y Gia Ph·∫£</h1>
    <p class="subtitle">Ch·ªçn nh√°nh gia ƒë√¨nh ƒë·ªÉ xem</p>
    
    <div class="button-container">
      <a href="trees/BaNa.html" class="nav-button btn-ba-na">
        üå≥ Ba Na
      </a>
      <a href="trees/MeNa.html" class="nav-button btn-me-na">
        üå∏ M·∫π Na
      </a>
    </div>
  </div>

  <script>
    // Add click animation
    document.querySelectorAll('.nav-button').forEach(button => {
      button.addEventListener('click', function(e) {
        // Create ripple effect
        const ripple = document.createElement('span');
        const rect = this.getBoundingClientRect();
        const size = Math.max(rect.width, rect.height);
        const x = e.clientX - rect.left - size / 2;
        const y = e.clientY - rect.top - size / 2;
        
        ripple.style.width = ripple.style.height = size + 'px';
        ripple.style.left = x + 'px';
        ripple.style.top = y + 'px';
        ripple.classList.add('ripple');
        
        this.appendChild(ripple);
        
        setTimeout(() => {
          ripple.remove();
        }, 600);
      });
    });
  </script>
  
  <style>
    .ripple {
      position: absolute;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.6);
      transform: scale(0);
      animation: ripple-animation 0.6s linear;
      pointer-events: none;
    }
    
    @keyframes ripple-animation {
      to {
        transform: scale(4);
        opacity: 0;
      }
    }
  </style>
</body>
</html>
