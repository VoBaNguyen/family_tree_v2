function createFamilyTree() {
  // Create the family chart with settings optimized for larger family tree
  const f3Chart = f3.createChart('#FamilyChart', familyData)
    .setTransitionTime(500)
    .setCardXSpacing(180)
    .setCardYSpacing(100)

  // Configure the cards to display Vietnamese names
  const f3Card = f3Chart.setCardHtml()
    .setCardDisplay([["first name", "last name"]])

  // Enable editing functionality
  const f3EditTree = f3Chart.editTree()
    .setFields(["first name", "last name", "avatar", "birthday", "note"])  // Define editable fields
    .setEditFirst(true)  // Open edit form on click (true) or info form (false)
    .setCardClickOpen(f3Card)  // Enable click to edit
    .setOnChange(() => {
      // Get updated data whenever changes are made
      const updatedData = f3EditTree.exportData()
      console.log('Family tree data updated:', updatedData)
      // You can save this data to your backend here
    })

  // Initial render starting from the main ancestor
  f3Chart.updateTree({
    initial: true,
    main_id: "1"  // Start from Võ Bá Phan
  })
  
  console.log('Vietnamese family tree with editing enabled!')
}
