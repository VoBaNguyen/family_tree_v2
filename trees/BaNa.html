<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>Ba Na Family Tree</title>
  <script src="https://unpkg.com/d3@7"></script>
  <script src="../js/family-tree-api.js"></script>
  <link rel="stylesheet" href="../src/styles/family-chart.css">
  <style>
    body { 
      font-family: 'Arial', sans-serif; 
      margin: 0;
      padding: 20px;
      background-color: #f5f5f5;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    .nav-container {
      position: fixed;
      top: 20px;
      left: 20px;
      z-index: 1000;
    }
    .back-button {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 25px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
      transition: all 0.3s ease;
    }
    .back-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
      background: linear-gradient(135deg, #5a6fd8 0%, #6a4190 100%);
    }
    .save-btn {
      background: linear-gradient(135deg, #10b981 0%, #059669 100%);
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 6px;
      font-size: 13px;
      font-weight: 500;
      cursor: pointer;
      margin: 0 5px;
      transition: all 0.3s ease;
    }
    .save-btn:hover {
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(16, 185, 129, 0.3);
    }
    .status-indicator {
      display: inline-block;
      padding: 4px 8px;
      border-radius: 4px;
      font-size: 12px;
      font-weight: 500;
      margin-left: 10px;
    }
    .status-online {
      background: #10b981;
      color: white;
    }
    .status-offline {
      background: #ef4444;
      color: white;
    }
  </style>
</head>
<body>
  <div class="nav-container">
    <a href="../index.html" class="back-button">
      ‚Üê Tr·ªü v·ªÅ trang ch√≠nh
    </a>
  </div>
  <h1>V√µ B√° Di Family Tree</h1>
  <div class="save-controls" style="text-align: center; margin-bottom: 10px;">
    <button id="manual-save-btn" class="save-btn">üíæ Save</button>
    <button id="load-backup-btn" class="save-btn">üìÑ Backups</button>
    <span id="connection-status" class="status-indicator"></span>
  </div>
  <div id="FamilyChart" class="f3" style="width:100%;height:800px;margin:auto;background-color:rgb(33,33,33);color:#fff;border-radius:8px;"></div>

<script type="module">
import f3 from '../src/index.js'
import FamilyTreeAPI from '../js/persistence-api.js'
import { FamilyTreeManager } from '../js/family-tree-shared.js'

const TREE_ID = 'BaNa';
const treeAPI = new FamilyTreeAPI();

// Vietnamese family tree data - V√µ B√° Di family (Ba Na branch)
// Family data will be loaded from the server
let familyData = [];


// Initialize tree manager and setup
const manager = new FamilyTreeManager(TREE_ID, familyData, treeAPI);
manager.setupEventHandlers('Ba Na Family');

// Initialize the tree with error handling
async function initializeTree() {
  try {
    await manager.initializeTree(f3);
    console.log('‚úÖ BaNa family tree initialized successfully');
  } catch (error) {
    console.error('‚ùå Failed to initialize BaNa family tree:', error);
    
    // Show error message in the chart area
    const chartElement = document.getElementById('FamilyChart');
    if (chartElement) {
      chartElement.innerHTML = `
        <div style="display: flex; align-items: center; justify-content: center; height: 100%; color: #fff; text-align: center;">
          <div>
            <h2>‚ùå Failed to Load Family Tree</h2>
            <p>Error: ${error.message}</p>
            <button onclick="location.reload()" style="margin-top: 10px; padding: 8px 16px; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer;">
              Try Again
            </button>
          </div>
        </div>
      `;
    }
  }
}

// Start initialization
initializeTree();

</script>
</body>
</html>
