<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>M·∫π Na Family Tree</title>
  <script src="https://unpkg.com/d3@7"></script>
  <script src="../js/family-tree-api.js"></script>
  <link rel="stylesheet" href="../src/styles/family-chart.css">
  <style>
    :root {
      --dark-bg: #121212;
      --dark-surface: #1e1e1e;
      --dark-surface-variant: #2d2d2d;
      --dark-text: #e0e0e0;
      --dark-text-secondary: #b0b0b0;
      --dark-border: #404040;
      --primary-pink: #f093fb;
      --primary-pink-hover: #ee82f0;
      --success-green: #66bb6a;
      --error-red: #ef5350;
    }

    body { 
      font-family: 'Arial', sans-serif; 
      margin: 0;
      padding: 20px;
      background: linear-gradient(135deg, var(--dark-bg) 0%, var(--dark-surface) 100%);
      color: var(--dark-text);
      min-height: 100vh;
    }
    h1 {
      text-align: center;
      color: var(--dark-text);
      text-shadow: 0 2px 4px rgba(0,0,0,0.5);
    }
    .nav-container {
      position: fixed;
      top: 20px;
      left: 20px;
      z-index: 1000;
    }
    .back-button {
      background: linear-gradient(135deg, var(--primary-pink) 0%, var(--primary-pink-hover) 100%);
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 25px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      box-shadow: 0 4px 15px rgba(240, 147, 251, 0.3);
      transition: all 0.3s ease;
    }
    .back-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(240, 147, 251, 0.4);
      background: linear-gradient(135deg, var(--primary-pink-hover) 0%, #f3455a 100%);
    }
    .save-btn {
      background: linear-gradient(135deg, var(--success-green) 0%, #4caf50 100%);
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 6px;
      font-size: 13px;
      font-weight: 500;
      cursor: pointer;
      margin: 0 5px;
      transition: all 0.3s ease;
      box-shadow: 0 2px 8px rgba(102, 187, 106, 0.3);
    }
    .save-btn:hover {
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(102, 187, 106, 0.4);
      background: linear-gradient(135deg, #4caf50 0%, #388e3c 100%);
    }
    .status-indicator {
      display: inline-block;
      padding: 4px 8px;
      border-radius: 4px;
      font-size: 12px;
      font-weight: 500;
      margin-left: 10px;
    }
    .status-online {
      background: var(--success-green);
      color: white;
      box-shadow: 0 2px 8px rgba(102, 187, 106, 0.3);
    }
    .status-offline {
      background: var(--error-red);
      color: white;
      box-shadow: 0 2px 8px rgba(239, 83, 80, 0.3);
    }
    
    /* Dark theme form styling */
    .f3-form {
      background: linear-gradient(135deg, var(--dark-surface) 0%, var(--dark-surface-variant) 100%) !important;
      border: 1px solid var(--dark-border) !important;
      border-radius: 12px !important;
      box-shadow: 0 8px 32px rgba(0,0,0,0.4) !important;
      padding: 24px !important;
    }
    
    .f3-form input, .f3-form textarea, .f3-form select {
      background: var(--dark-surface) !important;
      border: 2px solid var(--dark-border) !important;
      color: var(--dark-text) !important;
      border-radius: 8px !important;
      padding: 10px 12px !important;
      font-size: 14px !important;
      transition: all 0.3s ease !important;
    }
    
    .f3-form input:focus, .f3-form textarea:focus, .f3-form select:focus {
      border-color: var(--primary-pink) !important;
      box-shadow: 0 0 0 3px rgba(240, 147, 251, 0.2) !important;
      outline: none !important;
    }
    
    .f3-form label {
      font-weight: 600 !important;
      color: var(--dark-text-secondary) !important;
      margin-bottom: 6px !important;
      display: block !important;
      font-size: 13px !important;
    }
    
    .f3-form-title {
      color: var(--primary-pink) !important;
      font-size: 20px !important;
      font-weight: 600 !important;
      margin-bottom: 20px !important;
      text-align: center !important;
      border-bottom: 2px solid var(--dark-border) !important;
      padding-bottom: 12px !important;
    }

    /* Avatar upload styling */
    .avatar-upload-container {
      background: rgba(255,255,255,0.05);
      border: 2px dashed rgba(255,255,255,0.2);
      border-radius: 8px;
      padding: 16px;
      margin: 12px 0;
      text-align: center;
      transition: all 0.3s ease;
    }

    .avatar-upload-container:hover {
      border-color: rgba(255,255,255,0.3);
      background: rgba(255,255,255,0.08);
    }

    .avatar-upload-btn {
      background: linear-gradient(135deg, var(--primary-pink) 0%, var(--primary-pink-hover) 100%);
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.3s ease;
      margin: 8px;
    }

    .avatar-upload-btn:hover {
      background: linear-gradient(135deg, var(--primary-pink-hover) 0%, #f3455a 100%);
      transform: translateY(-1px);
    }

    .avatar-preview {
      max-width: 80px;
      max-height: 80px;
      border-radius: 8px;
      border: 2px solid rgba(255,255,255,0.2);
      margin: 8px;
    }
  </style>
</head>
<body>
  <div class="nav-container">
    <a href="../index.html" class="back-button">
      ‚Üê Tr·ªü v·ªÅ trang ch√≠nh
    </a>
  </div>
  <h1>M·∫π Na Family Tree</h1>
  <div class="save-controls" style="text-align: center; margin-bottom: 10px; padding: 16px; background: rgba(255,255,255,0.1); border-radius: 12px; backdrop-filter: blur(10px);">
    <div style="margin-bottom: 8px;">
      <button id="manual-save-btn" class="save-btn" title="Manually save all changes">üíæ Save Tree</button>
      <button id="load-backup-btn" class="save-btn" title="Load from backup files">üìÑ Load Backup</button>
    </div>
    <div style="display: flex; align-items: center; justify-content: center; gap: 12px; margin-top: 8px;">
      <span style="font-size: 12px; color: #666;">Status:</span>
      <span id="connection-status" class="status-indicator" title="Backend connection status">üîÑ Connecting...</span>
      <span style="font-size: 11px; color: #888; font-style: italic;">Auto-save enabled</span>
    </div>
  </div>
  <div id="FamilyChart" class="f3" style="width:100%;height:800px;margin:auto;background-color:rgb(33,33,33);color:#fff;border-radius:8px;"></div>

<script type="module">
import f3 from '../src/index.js'
import FamilyTreeAPI from '../js/persistence-api.js'
import { FamilyTreeManager } from '../js/family-tree-shared.js'

const TREE_ID = 'MeNa';
const treeAPI = new FamilyTreeAPI();

// Vietnamese family tree data - V√µ B√° Phan family (Me Na branch)
// Family data will be loaded from the server
let familyData = [];

// Initialize tree manager and setup
const manager = new FamilyTreeManager(TREE_ID, familyData, treeAPI);

// Make manager globally available for persistence API BEFORE setup
window.familyTreeManager = manager;

manager.setupEventHandlers('Me Na Family');

// Initialize the tree with error handling
async function initializeTree() {
  try {
    await manager.initializeTree(f3);
    console.log('‚úÖ MeNa family tree initialized successfully');
  } catch (error) {
    console.error('‚ùå Failed to initialize MeNa family tree:', error);
    
    // Show error message in the chart area
    const chartElement = document.getElementById('FamilyChart');
    if (chartElement) {
      chartElement.innerHTML = `
        <div style="display: flex; align-items: center; justify-content: center; height: 100%; color: #fff; text-align: center;">
          <div>
            <h2>‚ùå Failed to Load Family Tree</h2>
            <p>Error: ${error.message}</p>
            <button onclick="location.reload()" style="margin-top: 10px; padding: 8px 16px; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer;">
              Try Again
            </button>
          </div>
        </div>
      `;
    }
  }
}

// Start initialization
initializeTree();

</script>
</body>
</html>
